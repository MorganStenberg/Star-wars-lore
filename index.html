<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Lore</title>

    <!-- Google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800;900&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>

    <!--Header with logo and image-->
    <header id="header">
        <a href="index.html" aria-label="Star Wars Lore logo"><h1>Star Wars Lore</h1></a>
    </header>
    
    <!-- Welcome text -->
    <div class="main-content">
        <div id="welcome-text">
            <h2>Welcome to Star Wars Lore!</h2>
            <p>
            Test your knowledge, from the 
            classics to the latest sagas, we've got it all covered. 
            Are you ready to become a Jedi Master of Star Wars knowledge? 
            </p>
        </div>
    </div>

    <!-- Elements for the game area -->
    <div class="main-content"> 
        <div id="game-area" class="hide">
            <div id="question-counter" class="main-content"></div>
            <div id="questions" class="main-content"></div>
            <div id="answer-buttons">
                
            </div>
            <div id="score-counter">
                <div>Score:<span id="score"> 0</span></div>
            </div>
        </div>
    </div>

    <!-- Elements for displaying result to user-->
    <div class="main-content">
        <div id="result-area" class="hide">
            <div id="result" class="main-content">
                <h2>Quiz complete!</h2>
                <p id="result-score"></p>
                <p id="result-text"></p>
            </div>
        </div>
    </div>




 <!-- Button for starting game -->
    <div class="main-content">
        <div>
            <button id="start-btn" class="start-next-btn">Start quiz!</button>
        </div>
    </div>

    <!-- Button for next question-->
    <div class="main-content">
        <div>
            <button id="next-btn" class="start-next-btn hide">Next question</button>
        </div>
    </div>

       <!-- Button for next question-->
       <div class="main-content">
        <div>
            <button id="retry-btn" class="start-next-btn hide">Retry!</button>
        </div>
    </div>



    <!--Footer with social media links and icons-->
    <footer>
        <p class="footer-content">Share the game and challange your friends!</p>
        <a aria-label="Share the quiz on Facebook" href="https://www.facebook.com/sharer/sharer.php?u=https://morganstenberg.github.io/Star-wars-lore/" 
           target="_blank" rel="noopener" class="footer-content"> <i class="fa-brands fa-facebook"></i>
        </a>
        <a aria-label="Share the quiz on Twitter" href="https://twitter.com/intent/tweet?text=https://morganstenberg.github.io/Star-wars-lore/" 
        target="_blank" rel="noopener" class="footer-content"><i class="fa-brands fa-x-twitter"></i></a>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/688dfd1906.js" crossorigin="anonymous"></script>
</body>
</html>
