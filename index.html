<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Star Wars trivia quiz">
    <meta name="keywords" content="Star Wars, trivia, quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32_yoda.png">
    <title>Star Wars Lore</title>

    <!-- Google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800;900&family=Roboto+Condensed:wght@300;400&display=swap"
        rel="stylesheet">

</head>

<body>

    <!--Header with logo and image-->
    <header id="header">
        <a href="index.html" aria-label="Star Wars Lore logo">
            <h1>Star Wars Lore</h1>
        </a>
    </header>

    <!-- Welcome text -->
    <div class="content-container">
        <div id="welcome-text" class="main-content-area">
            <h2>Welcome to Star Wars Lore!</h2>
            <p>
                Do you think you have what it takes to became a Jedi master?
                Test your knowledge of the deepest Star Wars lore with this quiz.
            </p>

            <p>
                May the force be with you!
            </p>
        </div>
    </div>

    <!-- Elements for the game area -->
    <div class="content-container">
        <div id="game-area" class="hide main-content-area">
            <div id="question-counter" class="question-content"></div>
            <div id="questions" class="question-content"></div>
            <div id="answer-buttons"></div>
            <div>
                <div>Score:<span id="score"> 0</span></div>
            </div>
        </div>
    </div>

    <!-- Elements for displaying result to user-->
    <div class="content-container">
        <div id="result-area" class="hide main-content-area">
            <div class="content-container">
                <h2>Quiz complete!</h2>
                <p class="result-content" id="result-score"></p>
                <p class="result-content" id="result-text"></p>
            </div>
        </div>
    </div>




    <!-- Button for starting game -->
    <div class="content-container">
        <div>
            <button id="start-btn" class="start-next-btn">Start quiz!</button>
        </div>
    </div>

    <!-- Button for next question-->
    <div class="content-container">
        <div>
            <button id="next-btn" class="start-next-btn hide">Next question</button>
        </div>
    </div>

    <!-- Button for next question-->
    <div class="content-container">
        <div>
            <button id="retry-btn" class="start-next-btn hide">Retry!</button>
        </div>
    </div>



    <!--Footer with social media links and icons-->
    <footer>
        <p class="footer-content">Share the game and challange your friends!</p>
        <a aria-label="Share the quiz on Facebook (opens in new tab)"
            href="https://www.facebook.com/sharer/sharer.php?u=https://morganstenberg.github.io/Star-wars-lore/"
            target="_blank" rel="noopener" class="footer-content"> <i class="fa-brands fa-facebook"></i>
        </a>
        <a aria-label="Share the quiz on Twitter (opens in new tab)"
            href="https://twitter.com/intent/tweet?text=https://morganstenberg.github.io/Star-wars-lore/"
            target="_blank" rel="noopener" class="footer-content"><i class="fa-brands fa-x-twitter"></i></a>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/688dfd1906.js" crossorigin="anonymous"></script>
</body>

</html>
